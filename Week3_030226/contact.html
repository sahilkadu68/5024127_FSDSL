<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top glass-nav">
  <div class="container">
    <a class="navbar-brand fw-bold letter-space" href="index.html">SAHIL KADU</a>
    <ul class="navbar-nav ms-auto gap-3">
      <li><a class="nav-link" href="index.html">Home</a></li>
      <li><a class="nav-link" href="about.html">About</a></li>

    </ul>
  </div>

<section class="hero-advanced d-flex align-items-center inner-hero">
  <div class="container text-center text-white">

    <p class="lead opacity-75">Let’s work together</p>
  </div>
</section>

<section class="page-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 glass-form">
        <form onsubmit="sendMessage(event)">
          <input class="form-control mb-3" placeholder="Name" required>
          <input class="form-control mb-3" type="email" placeholder="Email" required>
          <textarea class="form-control mb-3" rows="4" placeholder="Message" required></textarea>
          <button class="btn btn-primary w-100">Send Message</button>

      </div>
    </div>
  </div>
</section>

<footer class="text-center py-4 footer-dark">

</footer>

<script>
  function sendMessage(e) {
    e.preventDefault();
    alert("Message sent successfully!");
    e.target.reset();
  }
</script>

</body>
