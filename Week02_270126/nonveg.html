<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Veg Menu - The Taste Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <header id="header">
        <h1 id="title">THE TASTE HUB</h1>
        <p class="tagline">Fresh • Tasty • Authentic</p>
        <nav id="nav">
            <a id="link" href="menu.html">Home</a>
            <a id="link" href="veg.html">Veg Menu</a>
            <a id="link" href="nonveg.html">Non-Veg Menu</a>
            <a id="link" href="desserts.html">Desserts</a>
        </nav>
    </header>

    <section id="nonvegSection">
        <h2 class="sectionTitle">Non-Veg Menu</h2>

        <div id="dishGrid">
            <div class="dishCard">
                <img class="dishImg" src="butterchicken.png" alt="Butter Chicken">
                <p class="dishName">Butter Chicken</p>
                <p class="dishPrice">₹300</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="biryani.png" alt="Chicken Biryani">
                <p class="dishName">Chicken Biryani</p>
                <p class="dishPrice">₹280</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="papletfry.png" alt="Paplet Fry">
                <p class="dishName">Paplet Fry</p>
                <p class="dishPrice">₹350</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="fishcurry.png" alt="Fish Curry">
                <p class="dishName">Fish Curry</p>
                <p class="dishPrice">₹270</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="prawn.png" alt="Prawn Masala">
                <p class="dishName">Prawn Masala</p>
                <p class="dishPrice">₹320</p>
            </div>

        </div>

    </section>

    <footer id="footer">
        <p>© 2026 The Taste Hub. All Rights Reserved.</p>
    </footer>

</div>

</body>
</html>
