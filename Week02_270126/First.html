<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: #f4f6f8; padding: 40px;">

    <h1 style="color: #2c3e50; margin-bottom: 10px;">
        First Line
    </h1>

    <h6 style="color: #7f8c8d; margin-top: 0; margin-bottom: 20px; letter-spacing: 1px;">
        Second Line
    </h6>

    <a 
        href="https://www.google.com" 
        target="_blank"
        style="display: inline-block; text-decoration: none; color: white; background-color: #4285f4; padding: 10px 16px; border-radius: 4px; margin-bottom: 20px;"
    >
        Google
    </a>

    <p style="margin-top: 20px; color: #333; line-height: 1.6;">
        This is a formatted paragraph with inline CSS applied to improve readability and layout.
    </p>

</body>
</html>
