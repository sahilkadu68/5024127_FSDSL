<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desserts - The Taste Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">

    <header id="header">
        <h1 id="title">THE TASTE HUB</h1>
        <p class="tagline">Fresh • Tasty • Authentic</p>
        <nav id="nav">
            <a id="link" href="menu.html">Home</a>
            <a id="link" href="veg.html">Veg Menu</a>
            <a id="link" href="nonveg.html">Non-Veg Menu</a>
            <a id="link" href="desserts.html">Desserts</a>
        </nav>
    </header>

    <section id="dessertSection">
        <h2 class="sectionTitle">Desserts</h2>

        <div id="dishGrid">
            <div class="dishCard">
                <img class="dishImg" src="gulabjamun.png" alt="Gulab Jamun">
                <p class="dishName">Gulab Jamun</p>
                <p class="dishPrice">₹20</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="icecream.png" alt="Ice Cream">
                <p class="dishName">Ice Cream</p>
                <p class="dishPrice">₹80</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="chochlatebrownie.png" alt="Chocolate Brownie">
                <p class="dishName">Chocolate Brownie</p>
                <p class="dishPrice">₹120</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="rasmalai.png" alt="Rasmalai">
                <p class="dishName">Rasmalai</p>
                <p class="dishPrice">₹100</p>
            </div>

            <div class="dishCard">
                <img class="dishImg" src="puranpoli.png" alt="Puranpoli">
                <p class="dishName">Puranpoli</p>
                <p class="dishPrice">₹70</p>
            </div>

        </div>

    </section>

    <footer id="footer">
        <p>© 2026 The Taste Hub. All Rights Reserved.</p>
    </footer>

</div>

</body>
</html>
